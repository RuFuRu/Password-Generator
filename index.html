<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="container">
    <form>
        <h1>Generate a random password</h1>
        <div class="display"></div>
        <div class="range-input">
            <label for="range">Choose a length</label>
            <div class="range-div">
                <input type="range" id="range" min = "1" max="100">
                <input type="number" id="range" min = "1" max = "100">
            </div>
        </div>
        <div class="radio-input">
            <input type="radio" id="ascii" name="radios"><label for="ascii">Generate password limiting to ASCII characters</label><br>
            <input type="radio" id="utf16" name ="radios"><label for="utf16">Generate a password with UTF-16 characters</label>
        </div>
        <div class="button-container">
            <button type = "button">Generate</button>
        </div>
    </form>
    </div>
</body>
</html>
